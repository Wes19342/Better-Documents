<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Doc Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <script>
    // Hardcoded Google Doc link
    const docUrl = "https://docs.google.com/document/d/1irYjTYbCzq2MVpPtLfMZJcy3yxaOxWTY9uZMDX0An5Q/edit?tab=t.0#heading=h.5nmf6yiqfwwz";

    // Dynamically create an iframe for the document
    document.body.innerHTML = `<iframe src="${docUrl}" allowfullscreen></iframe>`;
  </script>
</body>
</html>
