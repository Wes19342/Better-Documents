<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div id="viewer">
  </div>

  <script>
    const docUrl = "https://docs.google.com/document/d/1irYjTYbCzq2MVpPtLfMZJcy3yxaOxWTY9uZMDX0An5Q/edit?tab=t.0#heading=h.5nmf6yiqfwwz";

    const iframe = `<iframe src="${docUrl}" allowfullscreen></iframe>`;
    document.getElementById('viewer').innerHTML = iframe;
  </script>
</body>
</html>
